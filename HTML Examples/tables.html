<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="1" cellpadding="5" cellspacing="2">
      <caption>
        Products
      </caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>3</td>
          <td>$1.50</td>
        </tr>
        <tr>
          <td>Oranges</td>
          <td>2</td>
          <td>$2.00</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">Example</td>
          <td>25</td>
        </tr>
        <tr>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
